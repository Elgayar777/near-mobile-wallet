name: NEAR Mobile - Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill out this bug report!
    - type: textarea
      id: what-happened
      attributes:
          label: Can you describe the bug?
          description: Also tell us, what did you expect to happen?
          placeholder: Tell us what you see!
          value: "A bug happened!"
      validations:
          required: true
    - type: dropdown
      id: os
      attributes:
          label: Operating system
          description: Operating system
          options:
              - Android
              - IOS
      validations:
          required: true
